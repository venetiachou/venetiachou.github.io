<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>建立揪團 ｜ 揪團購買 YOSGO 手工果醬</title>

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="/jioukou/style.css">
  <link rel="stylesheet" href="/jioukou/style2.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</head>
<body>
  <nav class="container-fluid">
    <div class="navi-object">
        <div class="icon">
          <img src="/images/YOSGO-favicon-2.png" alt="icon">
        </div>
    </div>
  </nav>
  <div class="process d-flex justify-content-center">
    <div class="process-object small-font">1. 填寫開團資料</div>
    <div class="arrow in-block pl-3 pr-3 align-middle">
      <img src="/images/ic_chevron_right_24px.svg" alt="right">
    </div>
    <div class="process-object small-font inactive">2. 分享揪團給朋友</div>
    <div class="arrow in-block pl-3 pr-3 align-middle">
      <img src="/images/ic_chevron_right_24px.svg" alt="right">
    </div>
    <div class="process-object small-font inactive">3. 一起買，各自付款</div>
  </div>
  <div class="invisible">
    <h1>建立揪團 ｜ 揪團購買 YOSGO 手工果醬</h1>
  </div>
  <div class="card mb-4 box-shadow">
    <div class="card-title pt-3 pb-3 mr-3 ml-3">
      揪團商品
    </div>
    <div class="card-img mr-3 ml-3 mb-3 flex-auto d-md-block"></div>
    <div class="card-text flex-auto mr-3 ml-3">
      <div class="card-category d-md-block mb-3">
        <div class="card-name pr-3 align-top">
          揪團方案
        </div>
        <div class="card-description">
          YOSGO 手工果醬團購優惠
        </div>
      </div>
      <div class="card-category d-md-block mb-3">
        <div class="card-name pr-3 align-top">
          揪團規則
        </div>
        <div class="card-description">
          3 天內，湊滿 5 組以上，便揪團成功
        </div>
      </div>
      <div class="card-category d-md-block mb-3">
        <div class="card-name pr-3 align-top">
          揪團優惠
        </div>
        <div class="card-description">
          <p>湊滿 5 組，平均 1 組 900 元</p>
          <p>湊滿 10 組，平均 1 組 850 元</p>
          <p>湊滿 15 組，平均 1 組 830 元</p>
          <p>湊滿 20 組，平均 1 組 800 元</p>
        </div>
      </div>
      <div class="card-category d-md-block mb-3">
        <div class="card-name pr-3 align-top">
          揪團說明
        </div>
        <div class="card-description">
          一組有三罐自治果醬，口味可任選，在訂單備註即可。原價為 1150 元/組，現在一組只要 900 元且免運!
        </div>
      </div>
    </div>
  </div>
</body>
</html>
