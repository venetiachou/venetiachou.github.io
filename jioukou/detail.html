<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>揪團購買 YOSGO 手工果醬</title>

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="/jioukou/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</head>
<body>
  <main class=".d-md-flex main">
    <div class="row">
      <div class="col-md-5 col-sm-12">
        <div class="icon">
          <img src="/images/YOSGO-favicon-2.png" alt="icon">
        </div>
        <h1>揪團購買 YOSGO 手工果醬</h1>
        <div class="pt-5 pb-4 pr-3 content description">
          過去想揪團，總是需要跟大家收款、整理確認大家要購買的品項。現在揪團購買 YOSGO 手工果醬，再也不用這麼麻煩！只要透過系統開團，將產生出專屬收款連結，讓每個人可以各自付款，卻能一同享受揪團優惠！
        </div>
        <div class="step pt-3 pb-3">
          <div class="step-group in-block pr-3">
            <img src="/images/ic_playlist_add_24px.svg" alt="group">
            <div class="description">
              自行開團
            </div>
          </div>
          <div class="process in-block pl-3 pr-3">
            <img src="/images/ic_chevron_right_24px.svg" alt="right">
          </div>
          <div class="step-group in-block pr-3">
            <img src="/images/ic_screen_share_24px.svg" alt="share">
            <div class="description">
              分享連結
            </div>
          </div>
          <div class="process in-block pl-3 pr-3">
            <img src="/images/ic_chevron_right_24px.svg" alt="right">
          </div>
          <div class="step-group in-block pr-3">
            <img src="/images/ic_payment_24px.svg" alt="payment">
            <div class="description">
              付款加入
            </div>
          </div>
        </div>
        <div class="main-btn pt-4">
          <button type="button" class="btn btn-raised btn-primary" >立刻開團</button>
        </div>
      </div>
      <div class="col-md-7 col-sm-12 bg-image">
        <img src="/images/cover-1.jpg" alt="cover">
      </div>
    </div>
  </main>
</body>
</html>
